<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    
        <form action="" id="formCustomizeTicket" class="form-dim">
            <div class="display-flex container_form">
                <div>
                    <!-- <label for="name_surname" class="color-text">Nome Cognome</label> -->
                    <h4 class="color-text">Nome Cognome</h4>
                    <input class="border-color" type="text" id="name_surname" placeholder="Nome Cognome" name="name_surname">
                </div>
                <div>
                    <!-- <label for="km">Km da percorrere</label> -->
                    <h4 class="color-text">Km da percorrere</h4>
        
                    <input class="border-color" type="text" name="kmDaPercorrere">
                </div>
                <div>
                    <!-- <label for="">Fascia d'età</label> -->
                    <h4 class="color-text">Fascia d'età</h4>
        
                    <select class="border-color" name="eta" id="">
                        <option value="minorenne">Minorenne</option>
                        <option value="adulto">Adulto</option>
                        <option value="over_65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <div class="campo_butt">
                <button class="border-button" type="submit">Genera</button>
                <button class="border-button" type="reset">Annulla</button>
            </div>
        </form>
    
        
        <h1 class="title title_ticket">Il tuo Biglietto</h1>

        <div class="form-dim dettagli_container">
            <h4 class="subtitle">Dettaglio Passeggeri</h4>
            <div class="display-flex wrapper-dati">
                <div class="width-bg">

                    <div class="bg-dark">
                        <h5 class="name-passegero">Nome Passeggero</h5>
                        <h5 id="nomeCognomeUtente"></h5>
                        
                    </div>
                </div>
                <div class="wd">

                    <h5 class="mb">Offerta</h5>
                    <p id="offerta"></p>
                </div>
                <div class="wd">

                    <h5 class="mb">Carrozza</h5>
                    <p id="carrozza"></p>

                </div>
                <div class="wd">
                    <h5 class="mb-15">Codice CP</h5>
                    <p id="codiceCP"></p>

                </div>
                <div class="wd">
                    <h5 class="mb-15">Costo Biglietto</h5>
                    <p id="prezzoBiglietto"></p>

                </div>
            </div>

            

            
        </div>
    </div>
    
    

    


    <script src="myScript.js"></script>
</body>

</html>
